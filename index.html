<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Map</title>
</head>
<body>
    <script>

        var myMap = function(array, func) {
            var newArray = [];
            for (var i = 0; i < array.length; i++) {
                newArray.push(getEnding(array[i]));
            }
            return newArray;
        };

        function getEnding(num) {
            var str = num.toString();
            if (str.endsWith('1') && (num % 100 !== 11)) {
                return num + 'st';
            } else if (str.endsWith('2') && (num % 100 !== 12)) {
                return num + 'nd';
            } else if (str.endsWith('3') && (num % 100 !== 13)) {
                return num + 'rd';
            } else return num + 'th';
        }

        console.log(myMap([21, 2, 43, 7], getEnding));

    </script>
</body>
</html>
